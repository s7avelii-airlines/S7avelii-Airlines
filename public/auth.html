<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S7avelii Airlines — Авторизация</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* оставь свои стили как были */
    .hidden { display: none; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Личный кабинет</h2>

    <!-- Переключатель -->
    <div class="tabs">
      <button id="tab-login" class="active">Вход</button>
      <button id="tab-register">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email или телефон" required />
      <input type="password" id="login-password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <div id="login-error" class="error"></div>
    </form>

    <!-- Форма регистрации -->
    <form id="register-form" class="hidden">
      <input type="text" id="reg-fio" placeholder="ФИО" required />
      <input type="text" id="reg-phone" placeholder="Телефон" />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Пароль" required />
      <input type="date" id="reg-dob" placeholder="Дата рождения" />
      <select id="reg-gender">
        <option value="">Пол</option>
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option>
      </select>
      <input type="text" id="reg-card-type" placeholder="Тип карты (Visa / Mir / MasterCard)" />
      <input type="text" id="reg-card-number" placeholder="Номер карты" />
      <button type="submit">Зарегистрироваться</button>
      <div id="register-error" class="error"></div>
    </form>
  </div>

  <script>
    const API = 'https://s7avelii-airlines-1.onrender.com/api';

    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    tabLogin.onclick = () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    };
    tabRegister.onclick = () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    };

    // вход
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const identifier = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';

      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, password }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Ошибка входа');
        localStorage.setItem('token', data.token);
        window.location.href = 'cabinet.html';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });

    // регистрация
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fio = document.getElementById('reg-fio').value.trim();
      const phone = document.getElementById('reg-phone').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const dob = document.getElementById('reg-dob').value;
      const gender = document.getElementById('reg-gender').value;
      const cardNumber = document.getElementById('reg-card-number').value.trim();
      const cardType = document.getElementById('reg-card-type').value.trim();
      const errorDiv = document.getElementById('register-error');
      errorDiv.textContent = '';

      try {
        const res = await fetch(`${API}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fio, phone, email, password, dob, gender, cardNumber, cardType }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Ошибка регистрации');
        localStorage.setItem('token', data.token);
        window.location.href = 'cabinet.html';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
