<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Вход / Регистрация — S7avelii</title>
<style>
  :root{
    --green:#9cc42f;
    --green-dark:#8ab12a;
    --muted:#666;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,Arial,sans-serif;
    min-height:100vh;
    background:url("images/Blue Modern Business Proposal Presentation.avif") no-repeat center/cover;
    background-size:cover;
  }

  header{
    position:fixed;top:0;left:0;width:100%;height:70px;
    display:flex;align-items:center;gap:20px;
    padding:0 20px;background:#fff;z-index:1000;
    border-bottom:1px solid #e5e5e5;
  }
  .logo-img{height:50px}
  nav ul{margin:0;padding:0;list-style:none;display:flex;gap:20px}
  nav a{text-decoration:none;color:#111;position:relative;padding:25px 0}
  nav a::after{content:"";position:absolute;bottom:0;left:0;height:2px;width:0;background:var(--green);transition:.25s}
  nav li:hover>a::after{width:100%}

  main{display:flex;justify-content:center;align-items:flex-start;padding:110px 20px 40px}
  .card{
    width:100%;max-width:420px;
    background:rgba(255,255,255,0.96);
    border-radius:12px;padding:22px;
    box-shadow:0 8px 24px rgba(0,0,0,0.15);
  }
  h2{margin:0 0 14px;font-size:20px}
  input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #d6d8db;margin-top:10px;font-size:14px}
  .btn{width:100%;padding:12px;border-radius:8px;border:0;background:var(--green);color:#fff;font-weight:600;margin-top:14px;cursor:pointer}
  .btn:hover{background:var(--green-dark)}

  .switch{text-align:center;margin-top:14px;font-size:14px}
  .switch button{background:none;border:0;color:var(--green);text-decoration:underline;cursor:pointer;font:inherit}

  .error{color:#d23f44;margin-top:10px;font-size:13px}
  .success{color:green;margin-top:10px;font-size:13px}

  /* fade animation */
  form{transition:opacity .35s ease, transform .35s ease;will-change:opacity,transform}
  .hidden{display:none}
  .fade{opacity:0;transform:translateY(12px);pointer-events:none}
  .fade.show{display:block;opacity:1;transform:translateY(0);pointer-events:auto}
</style>
</head>
<body>

<header>
  <a href="index.html"><img src="images/1757683264306.avif" alt="S7avelii" class="logo-img"/></a>
  <nav>
    <ul>
      <li><a href="index.html">Покупка</a></li>
      <li><a href="bilet.html">Купить билет</a></li>
      <li><a href="auth.html">Управление бронированием</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="card">
    <h2 id="title">Вход</h2>

    <form id="loginForm" class="fade show">
      <input id="loginPhone" type="tel" placeholder="Телефон" required autocomplete="tel">
      <input id="loginPassword" type="password" placeholder="Пароль" required>
      <button class="btn" type="submit">Войти</button>
      <div id="loginError" class="error"></div>
    </form>

    <form id="registerForm" class="fade hidden">
      <input id="regFio" type="text" placeholder="ФИО" required autocomplete="name">
      <input id="regEmail" type="email" placeholder="Email" required autocomplete="email">
      <input id="regPhone" type="tel" placeholder="Телефон" required autocomplete="tel">
      <input id="regPassword" type="password" placeholder="Пароль" required>
      <button class="btn" type="submit">Зарегистрироваться</button>
      <div id="regError" class="error"></div>
      <div id="regSuccess" class="success"></div>
    </form>

    <div class="switch"><span id="switchText">Нет аккаунта?</span> <button id="switchBtn">Зарегистрироваться</button></div>
  </div>
</main>

<script>
const API = '';
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const title = document.getElementById('title');
const switchBtn = document.getElementById('switchBtn');
const switchText = document.getElementById('switchText');

function showForm(showLogin){
  const toShow = showLogin?loginForm:registerForm;
  const toHide = showLogin?registerForm:loginForm;
  // hide
  toHide.classList.remove('show');
  setTimeout(()=>toHide.classList.add('hidden'),350);
  // show
  toShow.classList.remove('hidden');
  setTimeout(()=>toShow.classList.add('show'),10);

  if(showLogin){
    title.textContent = 'Вход';
    switchText.textContent = 'Нет аккаунта?';
    switchBtn.textContent = 'Зарегистрироваться';
  }else{
    title.textContent = 'Регистрация';
    switchText.textContent = 'Уже есть аккаунт?';
    switchBtn.textContent = 'Войти';
  }
}

switchBtn.addEventListener('click',e=>{
  e.preventDefault();
  const showingLogin = loginForm.classList.contains('show');
  showForm(!showingLogin);
});

// auto-check session
window.addEventListener('DOMContentLoaded', async ()=>{
  try{
    const r = await fetch(API+'/api/profile',{credentials:'include'});
    if(r.ok) location.href='cabinet.html';
  }catch{}
});
</script>

</body>
</html>
