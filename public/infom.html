<script>
  window.addEventListener("DOMContentLoaded", () => {
    const userArea = document.getElementById("userArea");

    const fio = localStorage.getItem("fio");
    const avatar = localStorage.getItem("avatar"); // если пользователь загружал картинку
    const username = localStorage.getItem("username");

    if (fio && localStorage.getItem("phone")) {
      // Пользователь вошёл
      if (avatar) {
        userArea.innerHTML = `
          <img src="${avatar}" alt="avatar" 
            style="width:36px;height:36px;border-radius:50%;cursor:pointer;object-fit:cover;vertical-align:middle;"
            onclick="window.location.href='cabinet.html'" 
          />
        `;
      } else {
        userArea.innerHTML = `
          <span style="cursor:pointer;color:#2196f3;font-weight:500;" onclick="window.location.href='cabinet.html'">
            ${username || fio.split(" ")[0]}
          </span>
        `;
      }
    } else {
      // Не вошёл
      userArea.innerHTML = `<a href="auth.html" style="padding:8px 14px;border:1px solid #2196f3;border-radius:6px;color:#2196f3;text-decoration:none;">Вход</a>`;
    }
  });
</script>
